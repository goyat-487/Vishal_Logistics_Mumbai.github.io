<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>contact Us</title>
    <link rel="stylesheet" href="contact_us.css">
</head>

<body>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>


            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Email Address" class="contact-inputs" required>
            <textarea name="message" placeholder="Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="arrow_icon.png" alt=""></button>

        </form>
        <div class="contact-right">
            <img src="right_img.png" alt="">

        </div>
    </div>
</body>

</html>
