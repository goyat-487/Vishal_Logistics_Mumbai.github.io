<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal Logistics Mumbai</title>
    <link rel="stylesheet" href="landing.css">
</head>

<body>
    <div class="logo">
        <div class="letter v">V</div>
        <div class="letter l">L</div>
    </div>
    <div class="company-name">
        <span class="red">Vishal Logistics</span>
        <span class="white">Mumbai</span>
    </div>

    <script>
        
        var visited = document.cookie.replace(/(?:(?:^|.;\s)visited\s*\=\s*([^;]).$)|^.*$/, "$1");
        if (!visited) {
            
            document.cookie = "visited=true; max-age=" + (60 * 60 * 24 * 365); // Set a cookie for 1 year
            setTimeout(function() {
                window.location.href = "index.html";
            }, 2000); 
        } else {
            
            window.location.href = "index.html";        
        }
    </script>
</body>

</html>
